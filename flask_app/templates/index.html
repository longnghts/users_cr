<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (all)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <h1>All Users</h1>
    <table class="table table-bordered border-light table-dark table-striped table-hover">
        <tr class= "table-active">
            <th scope="row">ID</th>
            <th scope="row">Full Name</th>
            <th scope="row">Email</th>
            <th scope="row">Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in allUsers %}
        <tr>
            <td>{{user['id']}}</td>
            <td>{{user['firstName'] +' '+ user['lastName']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['createdAt']}}</td>
            <td><a href="/users/{{user['id']}}">Show</a> | <a href="/users/{{user['id']}}/edit">Edit</a> | <a href="/users/{{user['id']}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <h5><a href="/users/new">Add a New User</a></h5>
    
</body>
</html>
